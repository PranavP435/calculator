<html>
<head>
    <title>Calculator</title>
    <!--Website Info-->
    <meta content="Calculator made by Pranav P" property="og:title" />
    <meta content="A simple calculator made using HTML,CSS, JavaScript. It has basic trignometric functions sin cos tan too!" property="og:description" />
    <meta content="https://pranavp435.github.io/calculator/" property="og:url" />
    <meta content="#000080" data-react-helmet="true" name="theme-color" />
    <!--The CSS and Javascript Code-->
    <link href="calcss.css" rel="stylesheet">
    <script src = "calscript.js"></script>
</head>
<body>
    <h1 align = center>Calculator</h1>
    <!--The calculator-->
    <div class="calculator">
        <!--The result box where the result is displayed.-->
        <div class = "result" align = center>
            <input id = "result" type = "text" readonly = true><br><br>
        </div>

        <!--Buttons from 0 to 9, operations, decimal point, trig functions sin, cos, tan-->
        <div class="buttons" align = center>
                <button class = num id = left onclick="clk('7')">7</button>
                <button class = num id = center onclick="clk('8')">8</button>
                <button class = num id = right onclick="clk('9')">9</button>
                <button class = op id = right onclick="clk('+')">+</button>
                <button class = sin id = right onclick="clk('sin')">sin</button><br><br>
                <button class = num id = left onclick="clk('4')">4</button>
                <button class = num id = center onclick="clk('5')">5</button>
                <button class = num id = right onclick="clk('6')">6</button>
                <button class = op id = right onclick="clk('-')">-</button>
                <button class = cos id = right onclick="clk('cos')">cos</button><br><br>
                <button class = num id = left onclick="clk('1')">1</button>
                <button class = num id = center onclick="clk('2')">2</button>
                <button class = num id = right onclick="clk('3')">3</button>
                <button class = op id = right onclick="clk('/')">/</button>
                <button class = tan id = right onclick="clk('tan')">tan</button><br><br>
                <button class = num id = left onclick="clk('0')">0</button>
                <button class = num id = center onclick= "clk('.')">.</button>
                <button class = eq id = right onclick="clk('=')">=</button>
                <button class = op id = right onclick="clk('*')">*</button>
                <button class = pow id = right onclick="clk('**')">x<sup>y</sup></button><br><br>
                <button class = clear id = center onclick="clk('c')">C</button>
                <button class = degRad id = center onclick= "changeang()"><strong>Rad</strong> | Deg</button>
                <button class = answer id = center onclick="clk('ans')" disabled = true>Ans</button>
        </div>
    </div>
</body>
</html>
